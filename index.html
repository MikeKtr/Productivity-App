<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Mind
    </title>
    <link rel='stylesheet' href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d97f71b8c9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background bg1"></div>
    <div class="background bg2"></div>
    <div class="background bg3"></div>
    <div class="background bg4"></div>

    <div class="left">
        <div class="spotify"> </div>
        <div class="todolist"></div>
    </div>
    <div class="main">
        <div class="buttons-container">
            <button class="buttons start">Start</button>
            <button class="buttons stop">Reset</button>
            <button class="buttons settings">Settings</button>
        </div>
        <div class="screen">
            <div class="time-section" id="minutes">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">0</div>
                            <div class="segment-display__bottom">0</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">0</div>
                                <div class="segment-overlay__bottom">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">0</div>
                            <div class="segment-display__bottom">0</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">0</div>
                                <div class="segment-overlay__bottom">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="time-section" id="seconds">
                <div class="time-group">
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">0</div>
                            <div class="segment-display__bottom">0</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">0</div>
                                <div class="segment-overlay__bottom">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="time-segment">
                        <div class="segment-display">
                            <div class="segment-display__top">0</div>
                            <div class="segment-display__bottom">0</div>
                            <div class="segment-overlay">
                                <div class="segment-overlay__top">0</div>
                                <div class="segment-overlay__bottom">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="quote">"Man cannot change without suffering, for he is both the sculpturer and the marble" - Plato
        </div>
        <div class="bgc-navigation">

            <button class="go-left">
                <div class="arrow-left"></div>
            </button>
            <div class="theme">
                <p>Rainy Day</p>
            </div>
            <button class="go-right">
                <div class="arrow-right"></div>
            </button>
            <div class="mute"><i class="fa-solid fa-volume-xmark"></i></div>
        </div>
    </div>
    <div class="settings-popup">

        <p>Settings</p><br>
        <label for="work-time">Work Time: </label>
        <input type="number" name="work-time-min" class="work-time-min" max="99" min="0">
        <p>:</p>
        <input type="number" class="work-time-sec" name="work-time-sec" max="60" min="0"><br>
        <label for="break-time">Break Time: </label>
        <input type="number" name="break-time-min" class="break-time-min" max="99" min="0">
        <p>:</p>
        <input type="number" name="break-time-sec" class="break-time-sec" max="60" min="0"><br>
        <button type="submit" class="submit">Save</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
